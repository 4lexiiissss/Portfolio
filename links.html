<head>

    <link rel="icon" type="image/png" href="images/A_Logo.png?v=1">

    <style>
        :root {
            --bg: #0b0b0d;
            --card: rgba(22, 22, 24, 0.8);
            --primary: #00f2fe;
            --secondary: #4facfe;
            --text: #f5f5f7;
            --muted: #a1a1a6;
            --accent: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background: radial-gradient(circle at top right, #1a1a1e, #0b0b0d);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.03);
            padding: 40px 25px;
            border-radius: 24px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .logo-img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            padding: 5px;
            object-fit: cover;
        }

        h1 {
            font-size: 1.8rem;
            background: var(--accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        p {
            color: var(--muted);
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-card {
            display: block;
            background: var(--card);
            padding: 18px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 15px rgba(0, 242, 254, 0.1);
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.6s;
        }

        .link-card:hover::before {
            left: 100%;
        }

        footer {
            margin-top: 40px;
            color: var(--muted);
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <div class="container" id="main">
        <img src="images/A_Logo.png" alt="A" class="logo-img">
        
        <h1>Alexis Demol</h1>
        <p>Futur Ing√©nieur Syst√®me & Cyber</p>

        <div class="links">
            <a class="link-card" href="index.html">üìÅ Mon Portfolio Pro</a>
            <a class="link-card" href="https://www.linkedin.com/in/alexisdemol" target="_blank">üîó LinkedIn</a>
            <a class="link-card" href="https://github.com/4lexiiissss" target="_blank">üíª GitHub</a>
            <a class="link-card" href="mailto:alexisdemol.europe@gmail.com">üìß Contact Email</a>
        </div>

        <footer>¬© 2026 - Alexis Demol</footer>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const main = document.getElementById("main");
            setTimeout(() => {
                main.classList.add("visible");
            }, 100);
        });
    </script>

</body>

</html>
